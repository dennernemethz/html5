<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get" autocomplete="off">
        <p>
            <label for="num">nivel:</label>
            <input type="range" name="numero" id="num" required min="0" max="50" oninput="sai.innerHTML= Number(num.value)">
        </p>
        <p>
            <label for="sai">saida:</label>
            <output id="sai">0</output>
        </p>
        <p>
            <input type="submit" value="enviar">
           <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
