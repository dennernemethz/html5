<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> test form</h1>
    <form action="#" method="get">
        <p>
            <label for="imsg">range:</label>
            <input type="range" name="msg" id="imsg" required min="0" max="10" oninput="saida.innerHTML = Number(imsg.value)">
        </p>
        <p>
            <label for="saida">saida</label>
            <output id="saida"> saindo</output>
        </p>
        <input type="submit" value="enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
