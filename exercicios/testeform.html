<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <p>
            <label for="inum">numero:</label>
            <input type="number" name="numero" id="inum" step="0.1" min="1" max="10" oninput="somar.innerHTML = Number(inum.value) + Number(inum1.value)">
        </p>
        <p>
            <label for="inum1">numero2: </label>
            <input type="number" name="numeros" id="inum1" step="0.1" min="1" max="10" oninput="somar.innerHTML = Number(inum.value) + Number(inum1.value)"> 
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>

        <p>
            <label for="somar">saida</label>
            <output id="somar">saida:</output>
        </p>
        
    </form>
</body>
</html>
